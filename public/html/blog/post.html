<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - BitsOf Blog</title>
    <meta name="description" content="{{excerpt}}">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Include HTMX library -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        <div hx-get="/html/fragments/navigation.html" hx-trigger="load" hx-swap="innerHTML"></div>
    </header>
    
    <main>
        <div id="main-content">
            <!-- Blog post content will be loaded here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 BitsOf LLC. All rights reserved.</p>
    </footer>

    <script>
        // Load blog post on initial page load
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            if (path.startsWith('/blog/')) {
                const slug = path.split('/').pop();
                htmx.ajax('GET', `/get-post/${slug}`, { 
                    target: '#main-content',
                    pushUrl: path
                });
            }
        });
    </script>
</body>
</html>
