<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitsOf - AI Solutions for Business</title>
    <meta name="description" content="BitsOf provides AI-powered solutions to help businesses streamline operations and unlock innovation.">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Include HTMX library -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        <div hx-get="/html/fragments/navigation.html" hx-trigger="load" hx-swap="innerHTML"></div>
    </header>
    
    <main>
        <div id="main-content">
            <!-- Content placeholder -->
            {{content}}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 BitsOf LLC. All rights reserved.</p>
    </footer>

    <script>
        // Load initial content based on URL path if no content is present
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.getElementById('main-content');
            if (mainContent.children.length === 0) {
                const path = window.location.pathname;
                
                if (path === '/' || path === '/index.html') {
                    htmx.ajax('GET', '/get-home-content', { 
                        target: '#main-content',
                        pushUrl: '/'
                    });
                } else if (path === '/about') {
                    htmx.ajax('GET', '/get-about-content', { 
                        target: '#main-content',
                        pushUrl: '/about'
                    });
                } else if (path === '/blog') {
                    htmx.ajax('GET', '/get-blog-list', { 
                        target: '#main-content',
                        pushUrl: '/blog'
                    });
                } else if (path.startsWith('/blog/')) {
                    const slug = path.split('/').pop();
                    htmx.ajax('GET', `/get-post/${slug}`, { 
                        target: '#main-content',
                        pushUrl: path
                    });
                }
            }
        });
    </script>
</body>
</html>
